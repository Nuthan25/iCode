<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
     <style>
    .ab2{
            background-image: url("{% static 'tree1.jpg' %}");
            background-repeat: no-repeat;
            background-size: 100%;
        }
    .container {
      max-width: 500px;
      margin: 50px auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    .popup {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }
        .popup-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888888;
            width: 30%;
            font-weight: bolder;
        }
        .popup-content button {
            display: block;
            margin: 0 auto;
        }
        .show {
            display: block;
        }
        h1 {
            color: green;
        }
  </style>
</head>
<body class="ab2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 p-0">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <div class="container-fluid">
                    <a href="{% url 'home' %}" class="navbar-brand bg-secondary">iCode</a>
                    <button type="button" class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="menu">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link ">HOME</a></li>
                            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link ">ABOUT</a></li>
                            <li class="nav-item"><a href="{% url 'course' %}"class="nav-link ">COURSES</a></li>
                            <li class="nav-item"><a href="{% url 'contact' %}"class="nav-link ">CONTACT US</a></li>
                        </ul>
                    </div>
                    </div>
                </nav>
            </div> 
        </div>
    </div>
    <div class="container text-light">
        <div class="row">
            <div class="col-md-12 mt-4">
                <h2>BOOK YOUR COURSE<hr></h2>
                <form action="" method="POST">

                    {% csrf_token %}
                
                    <div class="mb-2">
                        
                        <input type="text" class="form-control" placeholder="Enter Your Name" required name="name"/>
                    </div>
                    <br>
                    <div>
                        
                        <input type="text" class="form-control" placeholder="Enter Your Phone number" required name="phone_no"/>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter Your Email" id="email" required name="email">
                      </div>
                     <br>
                      
                    <div>
                        <label class="pt-3">Select Your Course</label><hr>
                        <input type="checkbox" name="c">
                        <label>C Programming</label>
                    </div>
                    <div>
                        <input type="checkbox" name="java">
                        <label>JAVA</label>
                    </div>
                    <div>
                        <input type="checkbox" name="html&css">
                        <label>HTML & CSS</label>
                    </div>
                    <div>
                        <input type="checkbox" name="python">
                        <label>Python</label>
                    </div>
                    <div>
                        <input type="checkbox" name="react">
                        <label>REACT JS</label>
                    </div>
                    <div>
                        <input type="checkbox" name="sql">
                        <label>SQL</label>
                    </div>
                    <div>
                        <input type="checkbox" name="cpp">
                        <label>C++</label>
                    </div>
                    <div>
                        <input type="checkbox" name="mongodb">
                        <label>MONGODB</label>
                    </div>
                    <br>
                    <div>
                        <label>Select Program Period</label>
                        <br>
                        <select required name="period" class="form-control">
                            <option>--Select--</option>
                            <option>1 Week</option>
                            <option>2 Week</option>
                            <option>6 Week</option>
                            <option>9 Week</option>
                        </select>
                    </div>
                    <br>
                    
                      <div class="form-group">
                        
                        <input type="text" class="form-control" placeholder="Enter Card Number" id="cardNumber" required name="cno">
                      </div>
                      <div class="form-group">
                    
                        <input type="password" class="form-control" placeholder="Enter Card CVV" id="cvv" required name="cvv">
                      </div>
                      <button type="submit" id="myButton" class="btn btn-primary">Submit</button>
                      <div id="myPopup" class="popup">
                        <div class="popup-content">
                            <h1 style="color:rgb(21, 13, 13); text-align: center;">
                                  Payment Successfull !
                              </h1>
                            <p></p>
                            <button id="closePopup" class="btn btn-primary">
                                  Close
                              </button>
                        </div>
                    </div>
                    <script>
                        var myButton = document.getElementById("myButton");
                        var myPopup = document.getElementById("myPopup");
                        var closePopup = document.getElementById("closePopup");
                      myButton.addEventListener("click", function () {
                          myPopup.classList.add("show");
                      });
                      closePopup.addEventListener("click", function () {
                          myPopup.classList.remove("show");
                      });
                      window.addEventListener("click", function (event) {
                          if (event.target == myPopup) {
                              myPopup.classList.remove("show");
                          }
                      });
                    </script>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
